<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh s√°ch s√°ch</title>
    <style th:fragment="extra-styles">
        .header-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            animation: slideInUp 0.6s ease-out;
        }
        
        body.dark-mode .header-section {
            background: #16213e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: #eaeaea;
        }
        
        .header-section h1 {
            color: #FFC107;
            font-weight: 700;
            margin: 0;
            font-size: 2rem;
        }
        
        body.dark-mode .header-section h1 {
            color: #FFD700;
        }
        
        .search-filter-box {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 25px;
            animation: slideInUp 0.6s ease-out 0.1s both;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        body.dark-mode .search-input {
            background: #16213e;
            border-color: #444;
            color: #eaeaea;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }
        
        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
            color: white;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            animation: slideInUp 0.4s ease-out forwards;
            opacity: 0;
        }
        
        body.dark-mode .book-card {
            background: #16213e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: #eaeaea;
        }
        
        .book-card:nth-child(1) { animation-delay: 0s; }
        .book-card:nth-child(2) { animation-delay: 0.05s; }
        .book-card:nth-child(3) { animation-delay: 0.1s; }
        .book-card:nth-child(4) { animation-delay: 0.15s; }
        .book-card:nth-child(5) { animation-delay: 0.2s; }
        .book-card:nth-child(6) { animation-delay: 0.25s; }
        .book-card:nth-child(n+7) { animation-delay: 0.3s; }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 193, 7, 0.2);
        }
        
        .book-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background-color: #f0f0f0;
            transition: transform 0.3s ease;
        }
        
        body.dark-mode .book-image {
            background-color: #1a1a2e;
        }
        
        .book-card:hover .book-image {
            transform: scale(1.05);
        }
        
        .book-info {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .book-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
            line-height: 1.4;
            min-height: 50px;
        }
        
        body.dark-mode .book-title {
            color: #FFD700;
        }
        
        .book-author {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        body.dark-mode .book-author {
            color: #bbb;
        }
        
        .book-category {
            display: inline-block;
            background: #FFC107;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 12px;
            width: fit-content;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .book-card:hover .book-category {
            background: #FF9800;
            transform: scale(1.1);
        }
        
        .book-price {
            font-size: 1.4rem;
            color: #ff6b6b;
            font-weight: 700;
            margin: 12px 0;
        }
        
        body.dark-mode .book-price {
            color: #ff8888;
        }
        
        .book-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }
        
        .btn-edit, .btn-delete {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(76, 175, 80, 0.3);
            color: white;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(244, 67, 54, 0.3);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #999;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            animation: slideInUp 0.6s ease-out;
        }
        
        body.dark-mode .empty-state {
            background: #16213e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: #bbb;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        body.dark-mode .empty-state i {
            color: #555;
        }
        
        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="header-section">
            <h1>üìñ Danh S√°ch S√°ch</h1>
            <a th:href="@{/books/add}" class="btn-add">
                <i class="fas fa-plus"></i> Th√™m S√°ch M·ªõi
            </a>
        </div>

        <div class="search-filter-box">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm s√°ch theo ti√™u ƒë·ªÅ ho·∫∑c t√°c gi·∫£...">
        </div>

        <div th:if="${success}" class="alert alert-success" style="margin-bottom:20px;padding:15px;border-radius:10px;background:#e6ffed;color:#1b5e20;border-left:4px solid #4CAF50;animation:slideInUp 0.5s ease-out;">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>

        <div th:if="${books.isEmpty()}" class="empty-state">
            <i class="fas fa-book"></i>
            <p>Ch∆∞a c√≥ s√°ch n√†o. H√£y th√™m s√°ch m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>
            <a th:href="@{/books/add}" class="btn-add">
                <i class="fas fa-plus"></i> Th√™m S√°ch ƒê·∫ßu Ti√™n
            </a>
        </div>

        <div th:if="!${books.isEmpty()}" class="books-grid" id="booksGrid">
            <div th:each="book : ${books}" class="book-card" data-title="${book.title.toLowerCase()}" data-author="${book.author.toLowerCase()}">
                <div th:if="${book.image}">
                    <img th:if="${#strings.startsWith(book.image,'images/')}" th:src="@{/${book.image}}" alt="Book Cover" class="book-image">
                    <img th:unless="${#strings.startsWith(book.image,'images/') }" th:src="@{/images/{img}(img=${book.image})}" alt="Book Cover" class="book-image">
                </div>
                <img th:unless="${book.image}" src="https://via.placeholder.com/260x220?text=No+Image" alt="No Image" class="book-image">
                
                <div class="book-info">
                    <h3 class="book-title" th:text="${book.title}"></h3>
                    <p class="book-author">
                        <i class="fas fa-user"></i> <span th:text="${book.author}"></span>
                    </p>
                    <span class="book-category" th:text="${book.category.displayName}"></span>
                    <div class="book-price" th:text="'‚Ç´' + ${#numbers.formatInteger(book.price, 0)}"></div>
                    
                    <div class="book-actions">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn-edit">
                            <i class="fas fa-edit"></i> S·ª≠a
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn-delete" onclick="return confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a?')">
                            <i class="fas fa-trash"></i> X√≥a
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-scripts">
        <script>
            const searchInput = document.getElementById('searchInput');
            const booksGrid = document.getElementById('booksGrid');
            
            if (searchInput && booksGrid) {
                searchInput.addEventListener('keyup', function() {
                    const searchTerm = this.value.toLowerCase();
                    const bookCards = booksGrid.querySelectorAll('.book-card');
                    let visibleCount = 0;
                    
                    bookCards.forEach(card => {
                        const title = card.dataset.title;
                        const author = card.dataset.author;
                        
                        if (title.includes(searchTerm) || author.includes(searchTerm)) {
                            card.style.display = '';
                            visibleCount++;
                            card.style.animation = 'slideInUp 0.3s ease-out forwards';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
        </script>
    </th:block>
</body>
</html>
